<script type="text/javascript">
    var base_url = "http://localhost:9001/brand/getMessage";
    var mm=5
    // $("#td1").text(mm+" J2EE开发");
    function test() {
        // alert($("#contentAddForm").serialize());

        $.ajax({
            url: base_url,
            type: "POST",
            async: false,
            data:{
                page: 1
            },
            //dataType: "jsonp",
            //data:$("#contentAddForm").serialize(),
            success:function (res) {
                //window.location.href ="http://localhost:8080/testproject02/manager.jsp";
                console.log(res);
                if (res.status == 200){
                    // document.getElementById(id).innerHTML=res.data.rows[1].message;

                   // alert("数据提交OK ！"+JSON.stringify(res.data.rows[1]))
                    //window.location.href ="http://localhost:9001/brand/test?"+JSON.stringify(res.data.rows[1])
                    for (var i=0;i<res.data.rows.length;i++){
                        document.write(
                            "<p>"+res.data.rows[i].message+"</p><br>");
                        // $("#t1".html("<p>"+res.data.rows[i].message+"</p><br>"))
                    }

                }else if(res.status == 100) {
                    alert("错误代码：" + res.status + "  单元格数据不存在  " +res.body)
                }else{
                    alert("错误代码：" + res.status + "  错误原因：  " + res.body)
                }
            }
        })
    }
</script>
