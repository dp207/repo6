<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="carousel slide" id="slide" data-ride="carousel" data-interval="2000" data-wrap="true">
            <!--轮播图的小圆点-->
            <ol class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
            </ol>
            <!--整个轮播图的div-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="asserts/img/Westgold PPT-2.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>商城</h3>
                        <p>第一张图片</p>
                    </div>
                </div>
                <div class="item">
                    <img src="asserts/img/new2.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>商城</h3>
                        <p>第二张图片</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control left" data-target="#slide" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">‹</span>
            </a>
            <a class="carousel-control right" data-target="#slide" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">›</span>
            </a>
        </div>
    </div>
</div>
</body>
</body>
</html>
